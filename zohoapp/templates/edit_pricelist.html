{% extends 'base.html' %}
{% load static %}
{% block content %}




<section>
    <div class="fixed-top  " style="top: 7rem; margin-left: 20rem;">


        <div class="row  ml-2">
            <div class="col-md-3 "><a class="text-white" style="font-size: 1.5rem;"><i class="fa-solid fa-plus"></i>Edit
                    Price List</a></div>
        </div>

        <div style="height: 600px; overflow-y: scroll;">
            <form method="post" action="{% url 'editpage' editpl.id %}" id="forms">
                {% csrf_token %}
                <div class="row mb-4 border-top pt-5">
                    <div class="col-sm-2"><label for="customer_name"style="margin-left: 10px;">Name*</label></div>
                    <div class="col-sm-10">
                        <input type="text" name="name" style="width: 50%; height: 35px;" value="{{editpl.name}}">
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-sm-2"><label for="estimate_number"style="margin-left: 10px;">Type</label></div>
                    <div class="col-sm-10"><input type="radio" id="sales" name="type" class="" style="color: aliceblue;" value="sales" {% if editpl.types == "sales" %} checked {% endif %}>Sales
                      <input type="radio" id="purchase" name="type" class="" value="purchase" {% if editpl.types == "purchase" %} checked {% endif %}>Purchase
                    </div>
                </div>
                <div class="row mb-4">
                  <div class="col-sm-2"><label for="estimate_number" style="margin-left: 10px;">Tax preference</label></div>
                  <div class="col-sm-10"><input type="radio" id="estimate_number" name="type" onclick="showAllSelect()" class="" style="color: aliceblue;">Markup or Markdown the item
                    rates by a percentage
                  </div>
                  <div class=" col-sm-10">
                   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" id="estimate_number" name="type" onclick="hideAllSelect()" class="">Enter the rate individually
                    for each item
                  </div><br>
                <br><br><div class="row mb-4 border-bottom pb-5">
                    <div class="col-sm-2"><label for="reference" style="margin-left: 10px;">Description</label></div>
                    <div class="col-sm-4"><textarea name="desc" rows="5" cols="45" >{{editpl.description}}</textarea>
                    </div>
                    <br><div id="select1_div" class="row mb-4" style="display: none; margin-left: 7px;">
                      <label class="col-sm-2">Currency</label>
                      <select name="currency" id="select1" class="col-sm-2">
                        <option value="rupee">Indain Rupee</option>
                      </select><br>
                    </div>
                    <div id="select3_div" class="row mb-4" style="margin-left: 10px;">
                      <label class="text-danger" >
                        Percentage *
                      </label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group">
                            <select name="mark">
                              <option value="markup">Markup</option>
                              <option value="Markdown">Markdown</option>

                            </select>
                            
                          </div>
                        </div>
                        <input required type="text" name="per" value="{{editpl.percentage}}">
                        <div class="input-group-prepend">
                          <div class="input-group-text">%</div>
                        </div>
                      </div>
                    </div><br>
                    <div id="select4_div">
                      <label class="text-danger" style="font-size: large; margin-left: 10px;">Round Off
                        To*</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      <select name="round" style="font-size: large;">
                        <option value="{{editpl.round}}">Never Mind</option>
                        <option value="{{editpl.round}}">Nearest Whole Number</option>
                        <option value="{{editpl.round}}">0.99</option>
                        <option value="{{editpl.round}}">0.50</option>
                        <option value="{{editpl.round}}">0.49</option>
          
                      </select>
                    </div>
                    <input type="submit" id="sub"  class="btn text-white" style="background-color:  rgb(59, 59, 58) ; "
                     value="Edit">       
                       </form>



        </div>

    </div>



</section>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>








{% endblock %}
